<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculistic</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-vaporwave-gradient-16.png">
</head>
<body>
    
    <div class="calc">

        <div class="display">0</div>

        <div class="buttons">
            <div class="row special-row">
                <button onclick="depopulate()" class="button-49">AC</button>
                <button onclick="remove()"style="--clr:white" class="button"><span>Delete</span><i></i></button>
            </div>

            <div class="row">
                <button onclick="populate(this)" style="--clr:#3800FF" class="button"><span>7</span><i></i></button>
                <button onclick="populate(this)"style="--clr:#001EFF" class="button"><span>8</span><i></i></button>
                <button onclick="populate(this)"style="--clr:#0086FF" class="button"><span>9</span><i></i></button>
                <button onclick="op(this)"style="--clr:#00E9FF" class="button"><span>*</span><i></i></button>
            </div>
            <div class="row">
                <button onclick="populate(this)"style="--clr:#FF0048" class="button"><span>4</span><i></i></button>
                <button onclick="populate(this)"style="--clr:#FF009E" class="button"><span>5</span><i></i></button>
                <button onclick="populate(this)"style="--clr:#F900FF" class="button"><span>6</span><i></i></button>
                <button onclick="op(this)"style="--clr:#9500FF" class="button"><span>-</span><i></i></button>
            </div>

            <div class="row">
                <button onclick="populate(this)"style="--clr:#C7FF00" class="button"><span>1</span><i></i></button>
                <button onclick="populate(this)"style="--clr:#FFE100" class="button"><span>2</span><i></i></button>
                <button onclick="populate(this)"style="--clr:#FF7900" class="button"><span>3</span><i></i></button>
                <button onclick="op(this)"style="--clr:#FF1600" class="button"><span>+</span><i></i></button>
            </div>
            

            <div class="row">
                <button onclick="populate(this)"style="--clr:#00FFB7" class="button"><span>0</span><i></i></button>
                <button onclick="populate(this)"style="--clr:#00FF61" class="button"><span>.</span><i></i></button>
                <button onclick="equal()"style="--clr:#14FF00" class="button"><span>=</span><i></i></button>
                <button onclick="op(this)"style="--clr:#6AFF00" class="button"><span>/</span><i></i></button>
            </div> 
            
        </div>
        

    </div>

    
    <script src="js.js"></script>
</body>
</html>
